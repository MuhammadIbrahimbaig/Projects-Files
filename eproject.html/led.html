<body>
    <div id="row" class="row"></div>
    <script src="data.js"></script>
    <script>
         for(i of tv_led ){
            $("#row").append(`
            
            <div class="col-md-4 mt-5">
                <div class="card text-center "id="outlinerem" style="width: 18rem; ">
                  <img src="images/${i.imgsrc}" class="card-img-top" alt="...">
                  <button type="submit" class="btn btn-warning cardbtn" data-bs-toggle="tooltip" data-bs-placement="top" title="shopping now">  <a href="productDetail.html?type=refrigerator&id=${i.id}">
            Shopping now</a>
          </button> 
          <button type="submit" class="btn btn-danger cardbtn mt-2" data-bs-toggle="tooltip" data-bs-placement="top" title="campare now"> <a href="compare.html?type=refrigerator&id=${i.id}"><i class="fa-solid fa-code-campare"></i>
            Campare</i></a>
      </button>
        
                  <div class="card-body text-center">
                    <p class="card-title text-primary">${i.title}</p>
                    <p class="card-text  text-danger">${i.price}</p>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning" aria-hidden="true"></i>
                    <i class="fa fa-star text-warning"  aria-hidden="true"></i>
                    <p class="card-text  text-success"><i class="fa fa-circle" aria-hidden="true"> in the stock</i>
                    </p>
                    
                    
                  </div>
                </div>
              </div>
             
            `)
        }
